id: https://github.com/iobis/seagrass-eov-schema/
name: SeagrassData

prefixes: 
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types

enums:
  MeasurementTypeType:
    permissible_values:
      - arealExtent
      - canopyHeight
      - percentCover
      - shootDensity
      - diseasePrevalence 
      - diseaseSeverity
      - dryBiomassOtherSpp
      - dryBiomassRoots
      - dryBiomassShoots
      - growthRate
      - habitat
      - leafLength
      - photosyntheticEfficiency
      - floweringProportion
      - seedBank
      - seagrassDryBiomassTotal
      - depth
      - Photosynthetically Active Radiation (PAR)
      - Nutrients
      - Reflectance
      - Salinity
      - Sediment characteristics
      - Water clarity
      - Water temperature
      - epifaunaAbundance
      - epiphyteAbundance
      - fishAbundance 
      - macroalgaeBiomass
      - macroalgaeCover

classes:

  SeagrassContainer:
    attributes:
      events:
        multivalued: true
        inlined_as_list: true
        range: Event
      occurrences:
        multivalued: true
        inlined_as_list: true
        range: Occurrence
      mof:
        multivalued: true
        inlined_as_list: true
        range: MeasurementOrFact

  Event:
    class_uri: http://rs.tdwg.org/dwc/terms/Event
    slots:
      - eventID
      - decimalLongitude
      - decimalLatitude
      - eventDate
      - footprintSRS
      - footprintWKT
      - bibliographicCitation
      - coordinateUncertaintyInMeters
      - country
      - datasetID
      - datasetName
      - fieldNotes
      - geodeticDatum
      - habitat
      - institutionCode
      - institutionID
      - license
      - maximumDepthInMeters
      - minimumDepthInMeters
      - parentEventID
      - rightsHolder
      - samplingProtocol
    slot_usage:
      eventID:
        range: string
        identifier: true

  Occurrence:
    class_uri: http://rs.tdwg.org/dwc/terms/Occurrence
    slots:
      - eventID
      - occurrenceID
      - scientificName
      - basisOfRecord
      - occurrenceStatus
      - scientificName
      - scientificNameID
      - class
      - family
      - genus
      - identifiedBy
      - kingdom
      - order
      - phylum
      - recordedBy
      - taxonRank
      - vernacularName
    slot_usage:
      eventID:
        range: Event
      occurrenceID:
        range: string
        identifier: true

  MeasurementOrFact:
    class_uri: http://rs.iobis.org/obis/terms/ExtendedMeasurementOrFact
    slots:
      - eventID
      - occurrenceID
      - measurementID
      - measurementType
      - measurementUnit
      - measurementValue
      - measurementAccuracy
      - measurementDeterminedBy
      - measurementDeterminedDate
      - measurementMethod
      - measurementTypeID
      - measurementUnitID
      - measurementValueID
      - sampleSizeUnit
      - sampleSizeValue
    slot_usage:
      eventID:
        range: Event
      occurrenceID:
        range: Occurrence

slots:

  eventID:
    slot_uri: http://rs.tdwg.org/dwc/terms/eventID

  occurrenceID:
    slot_uri: http://rs.tdwg.org/dwc/terms/occurrenceID

  eventDate:
    range: date
    slot_uri: http://rs.tdwg.org/dwc/terms/eventDate

  footprintSRS:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/footprintSRS

  footprintWKT:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/footprintWKT

  bibliographicCitation:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/bibliographicCitation

  coordinateUncertaintyInMeters:
    range: float
    slot_uri: http://rs.tdwg.org/dwc/terms/coordinateUncertaintyInMeters

  country:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/country

  datasetID:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/datasetID

  datasetName:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/datasetName

  fieldNotes:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/fieldNotes

  geodeticDatum:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/geodeticDatum

  habitat:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/habitat

  institutionCode:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/institutionCode

  institutionID:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/institutionID

  license:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/license

  maximumDepthInMeters:
    range: float
    slot_uri: http://rs.tdwg.org/dwc/terms/maximumDepthInMeters

  minimumDepthInMeters:
    range: float
    slot_uri: http://rs.tdwg.org/dwc/terms/minimumDepthInMeters

  parentEventID:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/parentEventID

  rightsHolder:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/rightsHolder

  samplingProtocol:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/samplingProtocol

  occurrenceStatus:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/occurrenceStatus

  scientificNameID:
    range: string
    pattern: "urn:lsid:marinespecies\\.org:taxname:[0-9]+"
    slot_uri: http://rs.tdwg.org/dwc/terms/scientificNameID

  class:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/class

  family:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/family

  genus:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/genus

  identifiedBy:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/identifiedBy

  kingdom:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/kingdom

  order:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/order

  phylum:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/phylum

  recordedBy:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/recordedBy

  taxonRank:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/taxonRank

  vernacularName:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/vernacularName

  decimalLongitude:
    range: float
    slot_uri: http://rs.tdwg.org/dwc/terms/decimalLongitude

  decimalLatitude:
    range: float
    slot_uri: http://rs.tdwg.org/dwc/terms/decimalLatitude
  
  scientificName:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/scientificName

  basisOfRecord:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/basisOfRecord

  measurementID:
    identifier: true
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementID

  measurementType:
    range: MeasurementTypeType
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementType

  measurementUnit:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementUnit

  measurementValue:
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementValue

  measurementAccuracy:
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementAccuracy
  
  measurementDeterminedBy:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementDeterminedBy

  measurementDeterminedDate:
    range: date
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementDeterminedDate

  measurementMethod:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/measurementMethod

  measurementTypeID:
    range: string
    slot_uri: http://rs.iobis.org/obis/terms/measurementTypeID

  measurementUnitID:
    range: string
    slot_uri: http://rs.iobis.org/obis/terms/measurementUnitID

  measurementValueID:
    range: string
    slot_uri: http://rs.iobis.org/obis/terms/measurementValueID

  sampleSizeUnit:
    range: string
    slot_uri: http://rs.tdwg.org/dwc/terms/sampleSizeUnit

  sampleSizeValue:
    range: float
    slot_uri: http://rs.tdwg.org/dwc/terms/sampleSizeValue
