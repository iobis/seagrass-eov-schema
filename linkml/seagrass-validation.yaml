schema: linkml/seagrass.yaml
target_class: SeagrassDataset

data_sources:
  - CsvLoader:
      source: data/event.csv
      index_slot_name: events
  - CsvLoader:
      source: data/occurrence.csv
      index_slot_name: occurrences
  - CsvLoader:
      source: data/mof.csv
      index_slot_name: mof

plugins:
  JsonschemaValidationPlugin:
    closed: true
  RecommendedSlotsPlugin:
